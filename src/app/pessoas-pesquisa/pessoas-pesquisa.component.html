<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <h1>Pessoas</h1>
        </div>
        <div class="ui-g-12 ui-fluid">
            <label>Nome</label>
            <input pInputText type="text">
        </div>
        <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <p-dataTable [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
                <p-column field="nome" header="Nome"></p-column>
                <p-column field="cidade" header="Cidade"></p-column>
                <p-column field="estado" header="Estado"></p-column>
                <p-column field="status" header="Status">
                    <ng-template let-pess="rowData" pTemplate="body">
                        <div *ngIf="pess.status; else elseStatus">
                            <a pTooltip="Desativar" tooltipPosition="top" href="#">Ativo</a>
                        </div>
                        <ng-template #elseStatus>
                            <a pTooltip="Ativar" tooltipPosition="top" href="#">Inativo</a>
                        </ng-template>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-acoes">
                    <ng-template pTemplate="body">
                        <a pButton pTooltip="Editar" tooltipPosition="top" icon="fa-pencil"></a>
                        <button pButton pTooltip="Excluir" tooltipPosition="top" icon="fa-trash"></button>
                    </ng-template>
                </p-column>
            </p-dataTable>
        </div>
        <div class="ui-g-12">
            <button pButton type="submit" label="Nova Pessoa"></button>
        </div>
    </div>
</div>
