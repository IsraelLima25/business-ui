<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <h1>Pessoas</h1>
        </div>
        <form (ngSubmit)="pesquisar()">

            <div class="ui-g-12 ui-fluid">
                <label>Nome</label>
                <input pInputText name="nome" [(ngModel)]="filtro.nome" type="text">
            </div>
            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
                <button pButton type="button" (click)="limparFiltro()" label="Limpar Filtro"></button>
            </div>
        </form>
    </div>
    <app-lista-pessoas></app-lista-pessoas>

    <div class="ui-g-12">
        <a pButton routerLink='/pessoas/novo' label="Nova Pessoa"></a>
    </div>

</div>
